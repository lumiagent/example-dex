name: Deploy Upgraded Cyberpunk DEX to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Unzip source code
        run: unzip -o example-dex-cyberpunk-upgraded.zip
      - name: Install dependencies
        working-directory: example-dex
        run: npm install
      - name: Build
        working-directory: example-dex
        env:
          BASE: /example-dex/
          VITE_BASE: /example-dex/
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: example-dex/build/client
